<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/mirra-auriolic?styles=135142" rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<section class="cart">
    <div class="container">
        <div class="cart-section">
            <div class="cart-section__steps">
                <h4 class="cart-section__subtitle">
                    Оформление заказа
                </h4>
                <ul class="cart-section__links">
                    <li class="cart-section-list">
                        <a class="cart-section__link" href="#">
                         <span>1</span>   Ваша корзина
                        </a>
                    </li>
                    <li class="cart-section-list">
                        <a class="cart-section__link" href="#">
                         <span>2</span>   Доставка и оплата
                        </a>
                    </li>
                    <li class="cart-section-list">
                        <a class="cart-section__link" href="#">
                          <span>3</span>  Завершение покупки
                        </a>
                    </li>
                </ul>

            </div>
            <div class="cart-section__inner">
                <h1 class="cart-section__title">
                    ваша корзина
                </h1>
                <div class="cart-section__item">
                    <img class="cart-section__img" src="images/items/1.png" alt="картинка товара">
                    <p class="cart-section__item-name">
                        Сыр «Баллада» - 175 (± 10) гр. × 1
                    </p>
                    <span class="cart-section__item-price">
            385 ₽
          </span>
                </div>
                <div class="cart-section__total">
                    <p class="cart-section__total-text">
                        Итого
                    </p>
                    <span class="cart-section__total-price">
                        385 ₽
                    </span>
                </div>
                <button class="cart-section__btn"  type="submit">
                    Продолжить
                </button>
            </div>
        </div>
    </div>
</section>

<script src="js/main.min.js"></script>
</body>
</html>
