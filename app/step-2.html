<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/mirra-auriolic?styles=135142" rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<section class="cart">
    <div class="container">
        <div class="cart-section">
            <div class="cart-section__steps">
                <h4 class="cart-section__subtitle">
                    Оформление заказа
                </h4>
                <ul class="cart-section__links">
                    <li class="cart-section-list">
                        <a class="cart-section__link" href="#">
                         <span>1</span>   Ваша корзина
                        </a>
                    </li>
                    <li class="cart-section-list">
                        <a class="cart-section__link" href="step-2.html">
                         <span>2</span>   Доставка и оплата
                        </a>
                    </li>
                    <li class="cart-section-list">
                        <a class="cart-section__link" href="#">
                          <span>3</span>  Завершение покупки
                        </a>
                    </li>
                </ul>

            </div>
            <div class="cart-section__inner">
                <h1 class="cart-section__title">
                    доставка и оплата
                </h1>
                <form class="cart-form" action="#" >
                    <h4 class="cart-form__title">
                        Контактные данные
                    </h4>
                    <div class="cart-form__type">
                        <input class="cart-form__input" type="text" placeholder="Ваше имя" required>
                        <input class="cart-form__input" type="tel"  placeholder="Телефон" required>
                        <input class="cart-form__input" type="email" placeholder="Email" required>
                    </div>

                    <div class="cart-form__registration">
                        <input type="checkbox">
                        <p class="cart-form__registration-text">
                            Зарегистрировать вас?
                        </p>
                    </div>


                </form>

                <button class="cart-section__btn"  type="submit">
                    Подтвердить заказ
                </button>
            </div>
        </div>
    </div>
</section>

<script src="js/main.min.js"></script>
</body>
</html>
